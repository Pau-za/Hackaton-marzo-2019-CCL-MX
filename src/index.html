<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tejiendo en Azul</title>

  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style-form.css">

</head>

<body>
  <header class="head-and-foot">

  </header>

  <div id="login" class="page active">
    <div class="container mt-3">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Ingresa</a>
        <div class="form-inline">
          <input id="known-email" type="email" placeholder="ingresa tu email"
            class="form-control form-control-sm mr-sm-2">
          <input id="known-password" type="password" placeholder="ingresa tu contraseña"
            class="form-control form-control-sm mr-sm-2">
          <button class="btn btn-outline-dark my-2 my-sm-0 btn-sm">Ingresar</button>
          <button id="known-user" class="btn btn-outline-dark my-2 my-sm-0 btn-sm ml-2" data-toggle="modal"
            data-target="#exampleModal">Registro</button>
        </div>
      </nav>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro de Nuevo Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="email" type="email" placeholder="ingresa tu email" class="form-control form-control-sm mr-sm-2">
          <input id="password" type="password" placeholder="ingresa tu contraseña"
            class="form-control form-control-sm mr-sm-2">
        </div>
        <div class="modal-footer">
          <button id="new-user" type="button" class="btn btn-secondary" data-dismiss="modal">Enviar Datos</button>
          <!-- <button id="new-user" type="button" class="btn btn-primary">Enviar Datos</button> -->
        </div>
      </div>
    </div>
  </div>

  <div id="private-information">
    <menu id="general-menu" class="hide">
      <ol>
        <li><a href="#" data-target="user-information" class="nav-link">Registro de Usuario</a></li>
        <li><a href="#" data-target="profile" class="nav-link">Mi perfil</a></li>
        <li><a href="#" data-target="user-wall" class="nav-link">Mi muro</a></li>
      </ol>
      <button id="logout">Cerrar sesión</button>
    </menu>


    <!-- user information -->
    <section id="user-information" class="page">
      <h1></h1>
    </section>


    <!-- profile -->
    <section id="profile" class="page">


    </section>

    <!-- posts -->
    <section id="user-wall" class="page">

    </section>

  </div>

  <!-- dribbble -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./javascripts/firebase.js"></script>
  <script src="./javascripts/form.js"></script>
</body>


</html>
